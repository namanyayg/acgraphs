<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alternating Current Graphs</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Alternating Current Graphs</h1>
  <h2>By <a href="http://namanyayg.com/" rel="nofollow">Namanyay Goel</a> &middot; <a href="http://github.com/namanyayg">Github</a></h2>

  <main>
    <div class="canvas-container">
      <canvas class="base"></canvas>
      <canvas class="r"></canvas>
      <canvas class="l"></canvas>
      <canvas class="c"></canvas>
    </div>
    <div class="options">
      <label><input type="checkbox" name="r" checked>R Component</label>
      <label><input type="checkbox" name="l">L Component</label>
      <label><input type="checkbox" name="c">C Component</label>
      <label><input type="checkbox" name="anim" checked>Animation</label>
      <label><input type="checkbox" name="pointers" checked>Pointers</label>
      <label>Update Angle (Degrees) <input type="number" name="angle"></label>
    </div>
  </main>

  <footer class="colophon">
    With ‚ù§ from India. <a href="http://projects.namanyayg.com/gyan">More Projects.</a>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="main.js"></script>
